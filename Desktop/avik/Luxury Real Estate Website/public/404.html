<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Easymakan Development Corporation</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0a1628;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    h1 {
      font-size: 6rem;
      color: #d4af37;
      margin: 0 0 1rem 0;
    }
    h2 {
      font-size: 2rem;
      margin: 0 0 1rem 0;
    }
    p {
      color: #ccc;
      margin: 0 0 2rem 0;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #d4af37;
      color: #0a1628;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      margin: 0 8px;
    }
    .btn:hover {
      background: #c49d2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
    <a href="/" class="btn">Go Home</a>
    <a href="javascript:history.back()" class="btn" style="background: transparent; border: 2px solid #d4af37; color: #d4af37;">Go Back</a>
  </div>
</body>
</html>
